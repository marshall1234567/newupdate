<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperfocus Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="timer-display fadeIn" id="timerDisplay">00:00:00</div>
    <div class="controls">
      <button id="timerToggle" class="control-button">Start Timer</button>
      <button id="analyticsToggle" class="control-button">Show Analytics</button>
    </div>
    <div id="analyticsSection" class="analytics fadeIn">
      <div class="stats">
        <p>Today's Focus: <span id="todayFocus">0h 0m</span></p>
        <p>Weekly Average: <span id="weeklyAverage">0h 0m</span></p>
      </div>
      <canvas id="analyticsChart"></canvas>
      <div id="3d-analytics" style="width: 100%; height: 400px;"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
